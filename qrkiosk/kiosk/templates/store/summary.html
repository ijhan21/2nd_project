<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Summary</title>
</head>
<body>
    <h1>머신 러닝 추천 메뉴</h1>
    {% for suggest in suggest_items %}
    <table border ="1">
    <tr>
    {% for product in suggest %}
    <td>
    <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}" alt="">
            <div class="box-element product">
                <h3>{{product.name}}</h3>
            </div>        
        </div>
    </td>
        {% endfor %}
    </tr>
    
    <hr>
    {% endfor %}
    </table>
</body>
</html>
